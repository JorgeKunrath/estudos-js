<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .inputs {
      max-width: 350px;
      display: flex;
      flex-flow: column;
      flex-grow: 0;
    }
    .inputs input {
      margin-bottom: 1em;
    }

    .fake-input {
      display: block;
      text-align: center;
      background: #eeeeee;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    .result .separator:last-child {
      display: none;
    }

  </style>
  <title>Numerologia</title>
</head>
<body>
  <small>v1.0.0</small>

  <form name="form" class="inputs">
    <label for="name">Nome</label>
    <input id="name" name="name" type="text">

    <!-- 	<label for="date">Data</label>
    <input id="date" name="date" type="date"> -->

    <span id="get" class="fake-input">Calcular</span>
  </form>

  <span>Vogais:</span>
  <span id="vowels" class="result"></span>
  <br />
  <span>Consoantes:</span>
  <span id="consonants" class="result"></span>
  <br />
  <span>Todas:</span>
  <span id="all" class="result"></span>
  
  <script src="script.js"></script>

</html>
